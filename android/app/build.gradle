import java.util.Properties

plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.4.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation "com.google.dagger:hilt-android:2.38.1"
//    kapt "com.google.dagger:hilt-android-compiler:2.38.1"
}
android {
    namespace "com.ayush.bitunbroken"
    compileSdkVersion 33
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
    lintOptions {
        abortOnError false
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.ayush.bitunbroken"
        manifestPlaceholders = [applicationName: "BITUnbroken"]
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion 23
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
        }
//        versionCode flutterVersionCode.toInteger()
//        versionName flutterVersionName

    }
    android.applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "BITUnbroken-${variant.buildType.manifestPlaceholders.applicationName}.apk"
        }
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            manifestPlaceholders = [applicationName: "BITUnbroken"]
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug

            applicationVariants.all { variant ->
                variant.outputs.all {
                    outputFileName = "BITUnbroken-${variant.flavorName}-${variant.versionName}.apk"
                }
            }
        }
        debug {
            // ...
            manifestPlaceholders = [applicationName: "BITUnbroken (Debug)"]

            applicationVariants.all { variant ->
                variant.outputs.all {
                    // Customize the debug APK name
                    outputFileName = "BITUnbroken-${variant.flavorName}-${variant.versionName}-debug.apk"
                }
            }
        }
    }
}
def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}



flutter {
    source '../..'
}


